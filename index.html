<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="window">
        <div class="images" id="slides">
            <img src="./1.jpg" alt="图片" width="300" height="200">
            <img src="./2.jpg" alt="图片" width="300" height="200">
            <img src="./3.jpg" alt="图片" width="300" height="200">
            <img src="./4.jpg" alt="图片" width="300" height="200">
            <img src="./5.jpg" alt="图片" width="300" height="200">
        </div>
    </div>
    <div class="controls" style="text-align:center">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align:center">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
    <script src="./main.js"></script>
</body>
</html>
